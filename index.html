<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bootstrap.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="formcss.css" />
        <script
            src="https://kit.fontawesome.com/cbf792f502.js"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <form action="" id="registration-form">
                <div class="form-group password__field password">
                    <label for="password">Enter your password</label>
                    <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                    />
                    <div class="toggleView">
                        <i class="far fa-eye"></i>
                        <i class="far fa-eye-slash hidden"></i>
                    </div>
                </div>

                <div class="form-group password__field confirm-password">
                    <label for="confirmPassword">
                        Re enter your password
                    </label>
                    <input
                        name="confirmPassword"
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="Conforim Password"
                    />
                    <div class="toggleView">
                        <i class="far fa-eye"></i>
                        <i class="far fa-eye-slash hidden"></i>
                    </div>
                </div>

                <div class="display-errors">
                    <p>
                        <span>Your password needs to be </span>
                        <span class="text-danger" id="error-length">
                            between 8 and 20 characters long
                        </span>
                        and contain at least
                        <span class="text-danger" id="error-uppercase">
                            1 uppercase letter </span
                        >,
                        <span class="text-danger" id="error-lowercase">
                            1 lowercase letter </span
                        >,
                        <span class="text-danger" id="error-number"
                            >1 digit </span
                        >, and
                        <span class="text-danger" id="error-symbol">
                            1 symbol </span
                        >.
                    </p>
                </div>
                <div class="submit-btn">
                    <button type="submit" class="btn btn-primary" disabled>
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <script src="pwValidator.js"></script>
    </body>
</html>
